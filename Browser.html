<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quick Links</title>
  
  <style>
    :root {
      --bg-color: #0f0f0f;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.15);
      --text-color: #ffffff;
      --accent-color: #00bfff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.5;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 900px;
      padding: 2rem;
    }

    .quick-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 900px;
    }

    .link-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 1rem;
      padding: 1.5rem;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      text-align: center;
      cursor: pointer;
      transition: border 0.2s ease, transform 0.2s ease;
      text-decoration: none;
      color: var(--text-color);
    }

    .link-card:hover {
      border-color: var(--accent-color);
      transform: translateY(-4px);
    }

    .link-title {
      font-size: 1.1rem;
      font-weight: bold;
    }

    .address-bar {
      width: 100%;
      max-width: 900px;
      display: flex;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 0.75rem;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .address-bar input {
      flex: 1;
      background: transparent;
      border: none;
      padding: 1rem;
      color: var(--text-color);
      font-size: 1rem;
      outline: none;
    }

    .address-bar button {
      background: var(--accent-color);
      border: none;
      color: #000;
      padding: 1rem 1.5rem;
      cursor: pointer;
      font-weight: bold;
    }

    .notes-container {
      position: fixed;
      bottom: 1.5rem;
      left: 1.5rem;
      width: 300px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 0.75rem;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .notes-container textarea {
      width: 100%;
      height: 100%;
      background: transparent;
      color: white;
      border: none;
      resize: both;
      outline: none;
      font-size: 0.95rem;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video autoplay muted loop id="bg-video">
    <source src="videos/MOON.mp4" type="video/mp4">
  </video>

  <div>
    <form class="address-bar" onsubmit="navigate(event)">
      <input type="text" id="address-input" placeholder="Enter a URL..." />
    </form>

    <div class="quick-links">
      <a class="link-card" href="https://example.com/" target="_blank">
        <div class="link-title">Example</div>
      </a>
      <a class="link-card" href="https://example.com/" target="_blank">
        <div class="link-title">Example</div>
      </a>
      <a class="link-card" href="https://example.com/" target="_blank">
        <div class="link-title">Example</div>
      </a>
      <a class="link-card" href="https://example.com/" target="_blank">
        <div class="link-title">Example</div>
      </a>
      <a class="link-card" href="https://example.com/" target="_blank">
        <div class="link-title">Example</div>
      </a>
      <a class="link-card" href="https://example.com/" target="_blank">
        <div class="link-title">Example</div>
      </a>
      <a class="link-card" href="https://example.com/" target="_blank">
        <div class="link-title">Example</div>
      </a>
      <a class="link-card" href="https://example.com/" target="_blank">
        <div class="link-title">Example</div>
      </a>
    </div>
  </div>

  <div class="notes-container">
    <textarea id="notes" placeholder="Write your notes here..."></textarea>
  </div>
<script src="newtab.js" type="module"></script>

</body>
</html>
